<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>How To It</title>
</head>
<body class="container" data-ng-app="tutorialApp">

  <section data-sidebar-directive></section>

  <main class="col-md-8" data-ng-controller="tutorialsController" data-ng-init="getAll()">
    <ul data-ng-repeat="tutorial in tutorials">
      <li>{{tutorial.caption}} {{tutorial.votes.length}}
      </li>
    </ul>
  </main>
  <!-- is there another way to get bootstrap css in? -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
  <script src="bundle.js"></script>
</body>
</html>
