<section class='tutorials' data-ng-controller='tutorialsController' data-ng-init='getAll()'>
    <h1>Tutorials</h1>
    <ul data-ng-repeat="tutorial in tutorials">
      <li>
        {{tutorial.caption}} {{tutorial.upVotes.length}}
        {{tutorial.downVotes.length}}
        <button data-ng-click="vote(true, tutorial)">Up Vote</button>
        <button data-ng-click="vote(false, tutorial)">Down Vote</button>
      </li>
    </ul>
</section>
